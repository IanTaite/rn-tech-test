<app-page-heading>
  <span class="main-heading">SEARCH RESULTS</span>
</app-page-heading>

<div class="d-flex mt-4 mb-4">
  <button class="btn btn-secondary" (click)="onBackToSearch_click()"><i class="bi bi-search"></i> Back to New Search</button>
</div>

@if (results() === null || results()?.items?.length === 0) {
  <p>No results found</p>
} @else {
  @for (item of results()?.items; track item) {
    <div class="row">
      <div class="col">
        <div class="mt-3 mb-3">
          <app-company-summary
            [company]="item"
            (companySelected)="onCompanySelected($event)"
          />
        </div>
      </div>
    </div>
  }
}

<div class="d-flex mt-4">
  <button class="btn btn-secondary" (click)="onBackToSearch_click()"><i class="bi bi-search"></i> Back to New Search</button>
</div>
