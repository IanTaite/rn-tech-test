<div class="p-4 border bg-body-tertiary rounded-2">
  <div class="d-flex justify-content-center">
    <h2>Log In</h2>
  </div>
  <form [formGroup]="loginForm">
    <div class="form-group mb-2 mt-2">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="username">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control">
    </div>
    <div class="mt-4 d-flex gap-3 justify-content-center">
      <button class="btn btn-primary" type="submit" (click)="onLogin_click()">Login</button>
      <button class="btn btn-secondary" type="button" (click)="onCancel_click()">Cancel</button>
    </div>
  </form>
</div>
